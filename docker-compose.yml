version: "3"

services:
  backend:
    build: ./
    volumes:
      - ./:/app
    ports:
      - "10105:8000"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: emr_stats
      POSTGRES_USER: postgres

volumes:
  db-data:
    driver: local